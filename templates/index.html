<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>
        body {
            background-color: #e0f7fa; /* Fundo azul claro */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda a altura da janela */
            margin: 0;
        }
        .container {
            background-color: #3f51b5; /* Azul mais escuro para o retângulo */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            color: white; /* Texto branco */
            width: 400px; /* Largura maior para melhor alinhamento */
            text-align: left; /* Alinhamento à esquerda para texto */
        }
        h1 {
            margin: 0 0 20px 0; /* Espaço abaixo do título */
            text-align: center; /* Centraliza o título */
        }
        label {
            display: block; /* Cada label em uma nova linha */
            margin-top: 15px; /* Espaço acima dos labels */
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: calc(100% - 20px); /* Largura total menos padding */
            padding: 10px; /* Espaçamento interno */
            border: none;
            border-radius: 4px;
            margin-top: 5px; /* Espaço acima dos campos de entrada */
            font-size: 14px; /* Tamanho da fonte */
            box-sizing: border-box; /* Inclui padding no cálculo da largura */
        }
        input[type="radio"] {
            margin-right: 10px; /* Espaço à direita dos botões de rádio */
        }
        input[type="submit"] {
            background-color: #5c6bc0; /* Azul mais escuro para o botão */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer; /* Muda o cursor ao passar o mouse */
            margin-top: 20px; /* Espaço acima do botão */
            width: 100%; /* Largura total */
            font-size: 16px; /* Tamanho da fonte */
        }
        input[type="submit"]:hover {
            background-color: #3949ab; /* Azul ainda mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form action="/cadastrar" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="senha">Senha:</label>
            <input type="number" id="senha" name="senha" required>

            <label>Plano:</label>
            <label>
                <input type="radio" name="plano" value="basic" required>
                Basic
            </label>
            <label>
                <input type="radio" name="plano" value="premium" required>
                Premium
            </label>

            <input type="submit" value="Cadastrar Cliente">
        </form>
    </div>

</body>
</html>
